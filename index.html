<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>MASH</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>

  <h1>M.A.S.H.</h1>
  <p> Mansion - Apartment - Shack - House. <br>Discover your future in this fun, zero-commitment game.</p>

  <button id="num-gen">Click to generate your number!</button>
  <p id="random-number"></p>

  <div class="category">
    <h2>Job</h2>
    <input type="text" id="job-1">
    <input type="text" id="job-2">
    <input type="text" id="job-3">
  </div>

  <div class="category">
    <h2>Partner</h2>
    <input type="text" id="partner-1">
    <input type="text" id="partner-2">
    <input type="text" id="partner-3">
  </div>

  <div id = "cars" class="category">
    <h2>Car</h2>
    <input type="text" id="car-1">
    <input type="text" id="car-2">
    <input type="text" id="car-3">
  </div>

  <div class="category">
    <h2>Where you live</h2>
    <input type="text" id="live-1">
    <input type="text" id="live-2">
    <input type="text" id="live-3">
  </div>

  <div class="category">
    <h2>Number of kids</h2>
    <input type="text" id="kid-1">
    <input type="text" id="kid-2">
    <input type="text" id="kid-3">
  </div>

  <button id="future-btn">Click to see your future!</button>
  <p id="future"></p>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
